<main class="b-homepage-layout">
  <!-- Semantic Header -->
  <header class="b-homepage-layout__header">
    <ng-content select="[slot='header']"></ng-content>
  </header>

  <!-- Semantic Section for Hero -->
  <section class="b-homepage-layout__hero b-hero">
    <div class="b-hero__background">
      <ng-content select="[slot='hero-bg']"></ng-content>
    </div>

    <div class="b-hero__content">
      <div class="b-hero__logo">
        <ng-content select="[slot='hero-logo']"></ng-content>
      </div>

      <!-- Semantic typography mapped to Material classes -->
      <h2 class="b-hero__bio mat-headline-2">
        <ng-content select="[slot='hero-bio']"></ng-content>
      </h2>

      <q class="b-hero__quote">
        <ng-content select="[slot='hero-quote']"></ng-content>
      </q>

      <div class="b-hero__name-container">
        <!-- Single h1 tag for SEO as requested -->
        <h1 class="b-hero__title mat-headline-1">
          <ng-content select="[slot='hero-title']"></ng-content>
        </h1>
        <div class="b-hero__strip"></div>
      </div>

      <div class="b-hero__action">
        <ng-content select="[slot='hero-action']"></ng-content>
      </div>
    </div>

    <!-- Optional fixed overlays / navigators -->
    <ng-content select="[slot='hero-overlay']"></ng-content>
  </section>

  <!-- Semantic Section for specific sections like Experience -->
  <section class="b-homepage-layout__experience">
    <ng-content select="[slot='experience']"></ng-content>
  </section>

  <!-- Semantic Footer (if mapped) -->
  <footer class="b-homepage-layout__footer">
    <ng-content select="[slot='footer']"></ng-content>
  </footer>
</main>
