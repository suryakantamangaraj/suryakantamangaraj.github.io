<div class="container">
  <div class="card">
    <div class="strip-block">
      <div class="profile-logo">
        <img src="assets/img/surya-raj.png" alt="">
      </div>
      <div class="strip"></div>
      <div class="short-details">
        <h4 class="tagLine">
          Contributor | Developer | Mentor
        </h4>
        <blockquote class="quote">
          "I enjoy turning complex problems into simple."
        </blockquote>
      </div>
    </div>

    <div class="details">
      <div class="nameBlock">
        <h1 class="round-shape name">
          Surya Raj
        </h1>
        <div class="divider">
          <div class="stick stick1"></div>
          <div class="stick stick2"></div>
        </div>
      </div>
      <p class="bio">
        I am passionate about building app that improves the lives of those around me.
        <br> I like to code things from scratch, and enjoy bringing ideas to life in your device.
      </p>
      <div (mouseover)="startTadaAnimation = false" [ngClass]="{'tada-animation':startTadaAnimation}">
        <a class="round-shape projects-link" (click)="onExploreMeClick()">
          <span>
            Explore Me
          </span>
        </a>
      </div>
    </div>
    <div class="divider">
      <div class="stick stick1"></div>
      <div class="stick stick2"></div>
    </div>

    <div class="social">
      <div class="social-icon">
        <a href="https://www.facebook.com/DeyRitwick" target="_blank">
          <img src="assets/assert/contactIcon/facebook.svg" alt="facebook icon">
        </a>
      </div>
      <div class="social-icon">
        <a href="https://www.twitter.com/Dey_Ritwick" target="_blank">
          <img src="assets/assert/contactIcon/twitter.svg" alt="twitter icon">
        </a>
      </div>
      <div class="social-icon">
        <a href="https://www.github.com/ritwickdey" target="_blank">
          <img src="assets/assert/contactIcon/github.svg" alt="github icon">
        </a>
      </div>
      <div class="social-icon">
        <a href="https://app.pluralsight.com/profile/ritwickdey" target="_blank">
          <img src="assets/assert/contactIcon/pluralsight-icon.jpg" alt="github icon">
        </a>
      </div>
      <div class="social-icon">
        <a href="https://www.linkedin.com/in/ritwickdey/" target="_blank">
          <img src="assets/assert/contactIcon/linkedin.png" alt="linkedin icon">
        </a>
      </div>
      <div class="social-icon">
        <a href="mailto:ritwickdey@outlook.com">
          <img src="assets/assert/contactIcon/email.svg" alt="email icon">
        </a>
      </div>
    </div>

  </div>
</div>
