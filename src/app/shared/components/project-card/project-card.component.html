<div class="card-outer">
  <div class="card-inner">
    <div class="card-front">
      <h3 class="project-name">{{project.name}}</h3>
      <span class="star-badge" *ngIf="project.isFeatured">‚≠ê</span>
    </div>
    <div class="card-back">
      <p class="project-description">{{project.description}}</p>
      <button class="more-info-btn" (click)="onMoreInfoClick(project, $event)">More Info</button>
    </div>
  </div>
</div>
