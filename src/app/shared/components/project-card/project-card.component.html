<div class="card-outer" [class.is-flipped]="isFlipped">
  <div class="card-inner">
    <div class="card-front">
      <h3 class="project-name">{{ project.name }}</h3>
      @if (project.isFeatured) {
        <span class="star-badge">‚≠ê</span>
      }
    </div>
    <div class="card-back">
      <p class="project-description">{{ project.description }}</p>
      <button class="more-info-btn" (click)="onMoreInfoClick($event)">More Info</button>
    </div>
  </div>
</div>
