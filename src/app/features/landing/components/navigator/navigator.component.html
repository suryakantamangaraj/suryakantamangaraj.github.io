<div class="navigator-container" 
     (click)="onNavigatorClick($event)"
     *ngIf="isVisible$ | async">
  <div class="nav-content">
    <div class="nav-links" [@slideAnimation]>
      <div class="nav-item" *ngFor="let link of navLinks">
        <a [routerLink]="!link.external ? link.url : null"
           [href]="link.external ? link.url : null"
           [target]="link.external ? '_blank' : '_self'">
          {{link.displayName}}
        </a>
      </div>
    </div>
  </div>
</div>
