<div class="overlay"></div>

<div class="contact-container">
  <div (click)="onBackClick()" class="back-icon">
    <app-back-icon></app-back-icon>
  </div>

  <div class="heading-section">
    <h1 title="Contact Surya Raj - AI & RF Systems Engineer">
      <span class="sr-only">Contact Surya Raj - AI & RF Systems Engineer</span>
      <span aria-hidden="true">CONTACTS</span>
    </h1>
    <div class="heading-lines"></div>
  </div>

  <div class="primary-actions">
    <a [href]="linktree.url" target="_blank" class="action-button">
      <img [src]="linktree.iconUrl" [alt]="linktree.name" />
      <span>{{ linktree.name }}</span>
    </a>
    <a [href]="bio.url" class="action-button">
      <img [src]="bio.iconUrl" [alt]="bio.name" />
      <span>{{ bio.name }}</span>
    </a>
  </div>

  <div class="content">
    <div class="section social">
      <h2>Social Profiles</h2>
      <div class="links">
        @for (profile of contactProfile.profile; track profile) {
          <a [href]="profile.url" target="_blank" class="link-card">
            <img [src]="profile.iconUrl" [alt]="profile.name" />
            <span>{{ profile.name }}</span>
          </a>
        }
      </div>
    </div>

    <div class="section work">
      <h2>Work Profiles</h2>
      <div class="links">
        @for (profile of contactProfile.work; track profile) {
          <a [href]="profile.url" target="_blank" class="link-card">
            <img [src]="profile.iconUrl" [alt]="profile.name" />
            <span>{{ profile.name }}</span>
          </a>
        }
      </div>
    </div>
  </div>
</div>
